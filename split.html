<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split PDF | PDF Toolkit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>✂️ Split PDF</h1>
    <p>Extract specific pages from your PDF file.</p>

    <!-- File Input (visible) -->
    <input type="file" id="pdf-upload" accept="application/pdf">

    <!-- Page range input -->
    <input type="text" id="page-range" placeholder="Enter page range (e.g. 1-3)">
    
    <!-- Action buttons -->
    <button id="split-btn">Split PDF</button>
    <button id="download-btn" disabled>Download Split PDF</button>

    <footer><a href="index.html">← Back to Tools</a></footer>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script-split.js"></script>
</body>
</html>
