<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watermark PDF | PDF Toolkit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💧 Add Watermark</h1>
    <p>Add custom text to every page of your PDF.</p>

    <input type="file" id="pdf-upload" accept="application/pdf">
    <label for="pdf-upload">Choose a PDF</label>

    <input type="text" id="watermark-text" placeholder="Enter watermark text (e.g. Confidential)">
    
    <button id="watermark-btn">Add Watermark</button>
    <button id="download-btn" disabled>Download Watermarked PDF</button>

    <footer><a href="index.html">← Back to Tools</a></footer>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script-watermark.js"></script>
</body>
</html>
