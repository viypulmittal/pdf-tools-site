<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress PDF | PDF Toolkit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📉 Compress PDF</h1>
    <p>Reduce file size quickly and easily.</p>

    <input type="file" id="pdf-upload" accept="application/pdf">
    <label for="pdf-upload">Choose a PDF</label>

    <button id="compress-btn">Compress</button>
    <button id="download-btn" disabled>Download Compressed PDF</button>

    <footer><a href="index.html">← Back to Tools</a></footer>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script-compress.js"></script>
</body>
</html>
