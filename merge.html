<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDFs | Quick & Free</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🔗 Merge PDFs Online</h1>
    <p>Combine your PDF files instantly, securely, and 100% free.</p>

    <div class="upload-box">
      <input type="file" id="pdf1" accept="application/pdf" />
      <label for="pdf1">Upload First PDF</label>

      <input type="file" id="pdf2" accept="application/pdf" />
      <label for="pdf2">Upload Second PDF</label>
    </div>

    <button id="merge-btn">🚀 Merge PDFs</button>
    <button id="download-btn" disabled>⬇️ Download Merged PDF</button>

    <footer>Built with ❤️ by You | Free Forever</footer>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
